<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Каталог</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 style="red">Интернет-магазин</h1>
        <p>
            <a th:href="@{/products}">Каталог</a> &nbsp; <a th:href="@{/product_form}">Добавить товар</a>
        </p>
    </div>
    <div class="container">
    <h1>Добавить товар</h1>
    <form th:action="@{/products_form}" method="get">
        <legend><h2>Заполните форму</h2></legend>
        <p>Название <label>
            <input class="form-control" th:value="${name}" type="text" placeholder="Insert name" style="margin-left:15px;">
        </label></p>
        <p>Цена <label>
            <input class="form-control" th:value="${price}" type="number" placeholder="Insert price" style="margin-left:2px;">
        </label></p>
        <tr th:each="p : ${products}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.name}"></td>
            <td th:text="${p.price}"></td>
            <td>
                <a class="btn btn-danger" th:href="@{'/products/add/' + ${p.id}}">Добавить</a>
                <a class="btn btn-danger" th:href="@{'/products/reset/' + ${p.id}}">Удалить</a>
            </td>
        </tr>
    </form>
    </body>
    <footer>
        <p>&copy; Все права защищены</p>
    </footer>
</html>
